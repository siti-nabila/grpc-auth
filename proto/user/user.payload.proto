syntax = "proto3";
package user;
option go_package = "github.com/siti-nabila/grpc-auth/pb/user";


message User {
  uint64 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string created_at = 5;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  uint64 id = 1;
}

message GetUserResponse {
  User user = 1;
}